<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/SGZRS.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "乙方ID",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '乙方姓名',
                    field: 'yname',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '甲方姓名',
                    field: 'jname',
                    align: 'center'
                },
                {
                    title: '保密责任书',
                    field: 'zrs',
                    align: 'center',
                     formatter: function (value, row) {
                        var a = '<a  href="SGZRS.html" title="保密责任书" onclick="handleEvent(\'' + row.id + '\')">详情</a> ';
                        return a ;
                    }
                },
                {
                    title: '签订状态',
                    field: 'state',
                    align: 'center',
                    formatter: function (e, row) {
                        //var cellval=$("#station").val();
                        if (e =='未签订'){
                            return '<div  style="color:red">'+e+'</div>';
                        } else  if (e =='已签订'){
                            return '<div  style="color:green">'+e+'</div>';
                        }else {
                            return e;
                        }}
                }
              
            ]
        });
    })

</script>
