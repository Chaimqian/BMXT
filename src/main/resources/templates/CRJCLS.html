    <h1 class="book_h01">出入境保密承诺书</h1>
    
    <p class="book_p">
        <table class="book_table" border="1" cellpadding="10">
<div id="shicdiv">
<blockquote class="mgn_t">在出国（境）期间，本人承诺遵守以下事项：<br/>
1、不携带任何形式的奢靡国家载体和信息存储设备；<br/>
2、不以任何方式向国（境）外传递国家秘密信息以及工作中尚未公开的信息；<br/>
3、在国（境）外期间，不以任何方式向任何人泄露接触、知悉、掌握和经管的国家秘密信息以及工作中尚未公开的信息；<br/>
4、自觉遵守外事纪律，防止发生危害国家安全的行为或涉及国家安全的事件；遇到危害国家安全的情况时，及时向有关部门报告，并积极采取相应措施；<br/>
5、回国后及时向单位和公司BM部门报告出国（境）期间的情况，同时交回因私出国（境）证件。</blockquote>
</div>
