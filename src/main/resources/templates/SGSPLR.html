<div class="book_con01">

    <h1 class="book_h01">上岗资格审批表</h1>
    <form action="/sgsp1">
    
    <p class="book_p">
        <table class="book_table" border="1" cellpadding="10">
    <tr>
        <td>
        <label class="td_label">人员ID</label><i class="i_start"></i></td>
        <td colspan="2"><input type="text" class="book_input03" name ="Person_id" minlength="2"/></td>
        
        <td ><label class="td_label">姓名</label><i class="i_start"></i></td>
       <td colspan="2"><input type="text" class="book_input03" name ="name" minlength="2"/></td>
    </tr>
    
    <tr>
        <td>
        <label class="td_label">身份证号</label><i class="i_start"></i></td>
        <td colspan="2"><input type="text" class="book_input03" name ="identity" minlength="2"/></td>
        
        <td ><label class="td_label">联系电话</label><i class="i_start"></i></td>
       <td colspan="2"><input type="text" class="book_input03" name ="phone" minlength="2"/></td>
    </tr>
     <tr>
     	<td rowspan="3" colspan="2">
       	<p><label class="td_label">接受BM知识培训、上岗BM教育情况</label></p>
       </td>
       <td colspan="2"><input type="radio" class="input_radio" checked="checked" name="radio02"/><a>未接受教育</a>
       <input type="radio" class="input_radio" name="radio02"/><a>已接受教育</a></td>
       <td>
        <label class="td_label">时间</label></td>
        <td>
            <input type="date" class="book_input03"/>
        </td>
     </tr>
     <tr>

       <input type="radio" class="input_radio" name="radio03"/><a>取得《SM人员上岗资格证》或国家BM培训基地结业证书</a></td>
     </tr>
     <tr>
     	<td colspan="2">
        <label class="td_label">资格证书有效期</label></td>
        <td>
            <input type="date" class="book_input03"/></td><td><input type="date" class="book_input03"/>
        </td>
     </tr>
     
     <tr>
     	<td colspan="2">
        <label class="td_label">其它需要说明的情况</label></td>
     	<td colspan="4">
        <input type="text" class="book_input03" name ="name" minlength="2"/></td>
     </tr>
     <tr>
     	<td>
        <label class="td_label">部门BM领导意见</label></td>
     	<td>
        <input type="text" class="book_input03" name ="name" minlength="2"/></td>
        <td>
        <label class="td_label">签字</label></td>
     	<td>
        <input type="text" class="book_input03" name ="name" minlength="2"/></td>
        <td>
        <label class="td_label">时间</label></td>

        <td>

        <input type="text" class="book_input03" name ="name" minlength="2"/></td>

        <td>
        <label class="td_label">时间</label></td>
        <td>
